# ai-chat-django/.github/workflows/subs-cron.yml
name: charge-subscriptions (daily)

on:
  # schedule:
  #   # UTC!  // - cron: "0 15 * * *"  # ежедневно в 18:00 Мск
  #   - cron: "0 0 1 * *"  # ежемесячно в 00:00 UTC == 04:00 в Москве

  workflow_dispatch: {}    # ручной запуск

permissions:
  contents: read

jobs:
  run-charges:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      BACKEND_URL: ${{ secrets.BACKEND_URL }}
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
      LIMIT: "100"                                     # разовая порция
    steps:
      - name: Summary
        run: |
          echo "### Charge run" >> $GITHUB_STEP_SUMMARY
          echo "- URL: $BACKEND_URL" >> $GITHUB_STEP_SUMMARY
          echo "- Limit: $LIMIT" >> $GITHUB_STEP_SUMMARY

      - name: Warm up Render (health check)
        run: |
          echo "GET $BACKEND_URL/healthz/"
          curl -sS --max-time 15 "$BACKEND_URL/healthz/" || true

      - name: Charge subscriptions (POST)
        run: |
          set -e
          echo "POST $BACKEND_URL/api/payment/charge-subscriptions/ limit=$LIMIT"
          curl -sS \
            --fail \
            --retry 5 \
            --retry-all-errors \
            --max-time 60 \
            -H "Content-Type: application/json" \
            -H "X-CRON-SECRET: $CRON_SECRET" \
            -d "{\"limit\": $LIMIT}" \
            "$BACKEND_URL/api/payment/charge-subscriptions/"
          echo "✓ charge job finished"

      - name: Done
        run: echo "All good ✅"
