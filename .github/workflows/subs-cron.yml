# ai-chat-django/.github/workflows/subs-cron.yml
name: Charge subscriptions

on:
  schedule:
    - cron: "5 2 * * *"   # каждый день в 02:05 UTC
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call runner endpoint
        run: |
          curl -X POST \
            -H "X-CRON-SECRET: ${{ secrets.CRON_SECRET }}" \
            --retry 5 --retry-delay 15 \
            https://YOUR-BACKEND-URL/api/payment/charge-subscriptions/
          echo "Done"